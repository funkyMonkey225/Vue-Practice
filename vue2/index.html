<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Growler</title>
</head>
<body>
    <div id="growler" v-bind:style="{ color: isOnline? 'green':'purple'}">
        {{appName}}
    </div>
    <form>
        <input v-model="query" type="search" placeholder="search...">
        <button v-on:click="executeSearch(token, $event)">Search</button>
    </form>
    <script 
        type="text/javascript"
        src="https://unpkg.com/vue">
    </script>
    <script 
        type="text/javascript"
        src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script type="text/javascript">
        var growler = new Vue({
            el: '#growler',
            data: {
                query: '',
                appName: 'Growler',
                appStyle: {
                    color: 'blue',
                    fontFamily: 'Verdana'
                },
                isOnline: true
            },
            methods: {
                executeSearch: function() {
                    alert(this.query);
                }
            }
        });
    </script>
</body>
</html>
